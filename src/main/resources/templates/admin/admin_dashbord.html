<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{front::Layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5">
        <p class="text-center fs-3 mt-4">Admin Dashboard</p>
        <div class="row p-5">
            <div class="col-md-4 mt-2">
                <a href="/admin/add_product" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-primary">
                            <i class="fa-solid fa-square-plus fa-3x"></i>
                            <h4>Add New Product</h4>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mt-2">
                <a href="/admin/category" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-warning">
                            <i class="fa-solid fa-list fa-3x"></i>
                            <h4>Add Product Category</h4>
                        </div>
                    </div>
                </a>
            </div>


            <div class="col-md-4 mt-2">
                <a href="" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-success">
                            <i class="fa-solid fa-table-list fa-3x"></i>
                            <h4>View Product Info</h4>
                        </div>
                    </div>
                </a>
            </div>


            <div class="col-md-4 mt-4">
                <a href="" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-warning">
                            <i class="fa-solid fa-box-open fa-3x"></i>
                            <h4>View Orders Details</h4>
                        </div>
                    </div>
                </a>
            </div>


            <div class="col-md-4 mt-4">
                <a href="" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-primary">
                            <i class="fa-solid fa-circle-user fa-3x"></i>
                            <h4>View Registered Users</h4>
                        </div>
                    </div>
                </a>
            </div>


            <div class="col-md-4 mt-4">
                <a href="" class="text-decoration-none">
                    <div class="card card-sh">
                        <div class="card-body text-center text-primary">
                            <i class="fa-solid fa-user-plus fa-3x"></i>
                            <h4>Add More Admin</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

</html>
