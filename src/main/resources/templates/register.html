<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{front::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<section>

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="images/moun.jpg" width="100%" height="750px"  class="card shadow p-3 mb-5 bg-body-tertiary rounded">
            </div>
            <div class="col-md-6 mt-1 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Register</p>

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                            <div class="col">
                                <label class="form-label">Full Name</label> <input required
                                                                               class="form-control" name="name" type="text">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mobile Number</label> <input required
                                                                                  class="form-control" name="number" type="number">
                            </div>
                           </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label> <input required
                                                                               class="form-control" name="email" type="email">
                            </div>


                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label> <input required
                                                                                     class="form-control" name="address" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">City</label> <input required
                                                                                  class="form-control" name="city" type="text">
                                </div>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">State</label> <input required
                                                                                   class="form-control" name="state" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">Postal Code</label> <input required
                                                                                     class="form-control" name="postalcode" type="number">
                                </div>

                            </div>


                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label> <input required
                                                                                      class="form-control" name="password" type="password" id="pass">
                                </div>

                                <div class="col">
                                    <label class="form-label">Confirm Password</label> <input
                                        required class="form-control" name="confirmpassword"
                                        type="password">
                                </div>

                            </div>



                            <div class="mb-3">
                                <label class="form-label">Profile Image</label> <input
                                    class="form-control" name="img" type="file">
                            </div>






                            <button type="submit"
                                    class="btn bg-primary text-white col-md-12">Register</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">

                        have an account ? <a href="/login" class="text-decoration-none">Login
                    </a>

                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>
