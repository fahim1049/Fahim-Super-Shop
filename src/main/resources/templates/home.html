<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{front::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

 <section>
     <div id="carouselExample" class="carousel slide">
         <div class="carousel-inner">
             <div class="carousel-item active">
                 <img src="images/img2.jpg" class = "d-block w-100"  alt=""  height="700px">

             </div>
             <div class="carousel-item">
                 <img src="images/img1.jpg" class = "d-block w-100"  alt=""  height="700px">
             </div>
             <div class="carousel-item">
                 <img src="images/img3.jpg" class = "d-block w-100"  alt=""  height="700px">
             </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="visually-hidden">Next</span>
         </button>
     </div>

     <div class="container">
         <div class="row">
             <p class="text-center fs-4">Category</p>
             <div class="col-md-2">
                 <div
                         class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded  ">
                     <div class="card-body text-center">
                         <img src="images/category/dcl.jpg" width="65%" height="140px">
                         <p>DCL Product</p>

                     </div>
                 </div>
             </div>

             <div class="col-md-2">
                 <div
                         class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded  ">
                     <div class="card-body text-center">
                         <img src="images/category/bard.jpeg" width="65%" height="140px">
                         <p>Bard</p>

                     </div>
                 </div>
             </div>



             <div class="col-md-2">
                 <div
                         class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded  ">
                     <div class="card-body text-center">
                         <img src="images/category/electro.jpeg" width="65%" height="140px">
                         <p>Electronics</p>

                     </div>
                 </div>
             </div>


             <div class="col-md-2">
                 <div
                         class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded  ">
                     <div class="card-body text-center">
                         <img src="images/category/gr.jpeg" width="65%" height="140px">
                         <p>Grocery</p>

                     </div>
                 </div>
             </div>



             <div class="col-md-2">
                 <div
                         class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded  ">
                     <div class="card-body text-center">
                         <img src="images/category/meat.jpeg" width="65%" height="140px">
                         <p>Meat</p>

                     </div>
                 </div>
             </div>

             <div class="col-md-2">
                 <div
                         class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded  ">
                     <div class="card-body text-center">
                         <img src="images/category/daffodil.jpeg" width="80%" height="140px">
                         <p>DIU FoodCourt</p>

                     </div>
                 </div>
             </div>


         </div>
     </div>

     <div class="container-fluid bg-light p-3">
         <div class="row">
             <p class="text-center fs-4">Latest Product</p>

             <div class="col-md-3">
                 <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                     <div class="card-body text-center">
                         <img alt="" src="images/product/dcl1.jpg" class="" width="65%"
                              height="140px">
                         <p class="text-center">DC253D</p>
                     </div>
                 </div>
             </div>

             <div class="col-md-3">
                 <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                     <div class="card-body text-center">
                         <img alt="" src="images/product/dear.jpeg" class="" width="65%"
                              height="140px">
                         <p class="text-center">Dear Meat</p>
                     </div>
                 </div>
             </div>


             <div class="col-md-3">
                 <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                     <div class="card-body text-center">
                         <img alt="" src="images/product/bagr.jpeg" class="" width="65%"
                              height="140px">
                         <p class="text-center">Australian Budgies</p>
                     </div>
                 </div>
             </div>


             <div class="col-md-3">
                 <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                     <div class="card-body text-center">
                         <img alt="" src="images/product/diupasta.jpeg" class="" width="65%"
                              height="140px">
                         <p class="text-center">Daffodil Pasta</p>
                     </div>
                 </div>
             </div>


         </div>
     </div>

 </section>

</body>
</html>
